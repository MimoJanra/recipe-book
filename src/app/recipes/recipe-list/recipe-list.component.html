<div class="row">
  <div class="col-xs-7">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="col-lg-4">
  <div class="card mb-3" style="max-width: 10rem;" *ngFor="let recipe of recipes">
    <a href="#" class="card-link">
      <div class="col-xs-12">
        <h4 class="card-header">{{ recipe.name }}</h4>
        <img style="height: 100px; width: 100%; display: block;"
             [src]="recipe.imagePath"
             alt="Card image">
        <div class="card-body">
          <p class="card-text">{{ recipe.description }}</p>
        </div>
      </div>
      <!--    <app-recipe-item></app-recipe-item>-->
    </a>
  </div>
</div>
